<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="backbtodos.css" />
	<title>backbonetodos</title>
</head>
<body>
	<div id="todos">
		<h1 class="title">Todos</h1>
		<input type="text" id="addtxt" placeholder="添加项目、任务、事情" />
		<div id="all_done">			
		</div>
		<ul id="todos_list">
		</ul>
		<div id="list_status">
		</div>
	</div>
	
	<script type="text/template" id="alldone_template">
		<% if (total) { %>
			<input type="checkbox" id="alldone" />
			<label for="alldone">把所有的划为已完成</label>
		<% } %>
	</script>
	<script type="text/template" id="items_template">
		<div class="item_manage">
			<input type="checkbox" class="itemdone" <%= done? 'checked="checked"': '' %>/>
			<label class="item_name"><%- content %></label>
			<span class="del"><img src="./image/transparent.png" /></span>
		</div>
		<input type="text" class="item_edit" value="<%- content %>" />
	</script>
	<script type="text/template" id="status_template">
		<% if (total) { %>
			<div id="bottom_left">
				<p id="item_left">还有<%- remaining %>个未完成项目</p>
			</div>
		<% } %>
		<% if (done) { %>
			<div id="bottom_right">
				<p id="item_completed">清除<$- done %>已完成项目</p>
			</div>
		<% } %>
	</script>
</body>
</html>
